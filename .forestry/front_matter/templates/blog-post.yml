---
label: Blog post
hide_body: false
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
- name: excerpt
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
  label: Excerpt
- name: cover
  type: file
  config:
    maxSize: 64
  label: Cover
- name: date
  type: datetime
  label: Date
  description: ''
  config:
    required: true
    date_format: 
    time_format: 
    display_utc: false
  default: now
- name: tags
  type: tag_list
  default: []
  label: Tags
pages:
- content/blog/a-practical-guide-to-learning-front-end-development-for-beginners.md
- content/blog/configuring-vscode-for-react-development.md
- content/blog/don-t-mess-with-css.md
